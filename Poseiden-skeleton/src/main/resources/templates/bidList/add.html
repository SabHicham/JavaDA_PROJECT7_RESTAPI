<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">
					Account
				</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-4">
				</div>
			</div>
			<div class="form-group">
					<label for="bidQuantity" class="col-sm-2 control-label">bidQuantity</label>

				<div class="=col-sm-10">
					<input type="number" th:field="*{bidQuantity}" id="bidQuantity" placeholder="bidQuantity" class="col-4" >
				</div>
				<div>
					<input class="btn btn-primary btn-sm" type="submit" value="Add BidList">
				</div>


			</div>


		</form>
	</div>

</div>
</body>
</html>
